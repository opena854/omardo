name: Docker Image CI

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t $DOCKER_REPO_NAME:$(date +%s)
    - name: Publish the Docker image
      run: docker push $DOCKER_REPO_NAME
