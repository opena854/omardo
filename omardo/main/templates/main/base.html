{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	{% tailwind_css %}
	<title>{% block title %}Sitio de Omar{% endblock %}</title>
</head>
<body class="h-full" >
    {% include "main/sidebar.html" %}
	<div class="py-10">
		<header>
			<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
			<h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900">{{ header|default:"Inicio" }}</h1>
			</div>
		</header>
		<main >
			<div id="content" class="mx-auto max-w-7xl sm:px-6 lg:px-8">
			{% block content %}
			<p>contenido</p>
			{% endblock %}
			</div>
		</main>
	</div>
</body>
</html>
