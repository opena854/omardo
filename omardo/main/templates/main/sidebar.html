{% load static %}

<div id="sidebar" class="min-h-full">
	<nav class="border-b border-gray-200 bg-white">
	  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
		<div class="flex h-16 justify-between">
		  <div class="flex">
			<div class="flex flex-shrink-0 items-center">
			  <img class="block h-8 w-auto" src="{% static 'main/wrench.png' %}" alt="Logo">
			</div>
			<div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
			  {% for option in MENU_OPTIONS %}
                {% if option.active %}
                <a href="{% url option.url %}" class="border-indigo-500 text-gray-900 inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium" aria-current="page">
                {% else %}
                <a href="{% url option.url %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium">
                {% endif %}
                {{ option.label }}
                </a>			    
              {% endfor %}
			</div>
		  </div>
		  
		</div>
	  </div>
  
	  <!-- Mobile menu, show/hide based on menu state. -->
	  <div class="sm:hidden" id="mobile-menu">
		<div class="space-y-1 pb-3 pt-2">
			  {% for option in MENU_OPTIONS %}
                {% if option.active %}
                <a href="{% url option.url %}" class="border-indigo-500 bg-indigo-50 text-indigo-700 block border-l-4 py-2 pl-3 pr-4 text-base font-medium" aria-current="page">
                {% else %}
                <a href="{% url option.url %}" class="border-transparent text-gray-600 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-800 block border-l-4 py-2 pl-3 pr-4 text-base font-medium">
                {% endif %}
                {{ option.label }}
                </a>			    
              {% endfor %}
		</div>
	
	  </div>
	</nav>
